<html>
    <form action="/game/{{ .Token }}" method="post">
        <label for="guess">The word is:</label>
        <input id="guess" name="guess" minlength="{{ .Length }}" maxlength="{{ .Length }}" />
        <input type="submit" value="Guess!" />
    </form>
    <p>Your guesses:</p>
    <ul>
        {{ range $index, $element := .Attempts }}
        <li>{{ $element }}</li>
        {{ end }}
    </ul>
</html>
